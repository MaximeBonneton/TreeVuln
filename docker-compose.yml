services:
  db:
    image: postgres:15-alpine
    container_name: treevuln-db
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      APP_DB_USER: ${APP_DB_USER:-treevuln_app}
      APP_DB_PASSWORD: ${APP_DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
      - ./scripts/02_init_app_role.sh:/docker-entrypoint-initdb.d/02_init_app_role.sh:ro
    ports:
      - "127.0.0.1:5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - treevuln-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: treevuln-backend
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DEBUG: ${DEBUG:-false}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-["https://localhost:3000"]}
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - treevuln-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: treevuln-frontend
    ports:
      - "127.0.0.1:3000:443"
      - "127.0.0.1:3080:80"
    volumes:
      - tls_certs:/etc/nginx/certs
    depends_on:
      - backend
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - treevuln-net

volumes:
  postgres_data:
  tls_certs:

networks:
  treevuln-net:
    driver: bridge
