services:
  db:
    image: postgres:15-alpine
    container_name: treevuln-db
    environment:
      POSTGRES_USER: treevuln
      POSTGRES_PASSWORD: treevuln
      POSTGRES_DB: treevuln
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U treevuln"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: treevuln-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://treevuln:treevuln@db:5432/treevuln
      DEBUG: "false"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: treevuln-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
